<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Expandia</title>
  </head>
  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
      <p>Chargement...</p>
    </div>
    <div id="hud">
      <a href="./index.html">Retour au menu (Comment jouer)</a>
      <div id="quest"></div>
      <div>
        <div id="wood">Wood: 0</div>
        <div id="stone">Stone: 0</div>
        <div id="health">Health: 100</div>
        <div id="npc-count">NPCs: 0</div>
      </div>
      <div id="cycle-info" style="margin-top: 15px;">
        <div id="day-counter">Jour: 1</div>
        <div id="cycle-status">Phase: Jour</div>
        <div id="cycle-timer">Temps restant: 00:00</div>
      </div>
      <div id="save-controls" style="margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
        <button id="save-button" style="font-size: 12px; padding: 5px 8px; cursor: pointer;">Sauvegarder</button>
        <button id="delete-save-button" style="font-size: 12px; padding: 5px 8px; cursor: pointer;">Suppr. Sauvegarde</button>
        <button id="auto-mode-button" style="font-size: 12px; padding: 5px 8px; cursor: pointer;">Auto Mode</button>
      </div>
    </div>

    <!-- Mobile Controls -->
    <div id="mobile-controls">
      <div id="joystick-area">
        <div id="joystick"></div>
      </div>
      <div id="action-buttons">
        <button id="context-button">✋</button>
        <button id="attack-button">⚔️</button>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
