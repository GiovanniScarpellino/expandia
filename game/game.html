<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Expandia</title>
  </head>
  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
      <p>Chargement...</p>
    </div>

    <!-- Base Shop Screen -->
    <div id="base-shop-screen" class="fullscreen-overlay" style="display: none;">
        <div class="overlay-content">
            <h1>Base</h1>
            <p>Acheter des unités</p>
            <div id="shop-items-container"></div>
            <button id="close-shop-button">Fermer</button>
        </div>
    </div>

    <!-- Level Up Screen -->
    <div id="levelup-screen" class="fullscreen-overlay" style="display: none;">
        <div class="overlay-content">
          <h1>Niveau Supérieur !</h1>
          <p>Choisissez une amélioration :</p>
          <div id="upgrade-cards-container"></div>
        </div>
    </div>

    <!-- Pause Screen -->
    <div id="pause-screen" class="fullscreen-overlay" style="display: none;">
      <div class="overlay-content">
        <h1>Pause</h1>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="fullscreen-overlay" style="display: none;">
      <div class="overlay-content">
        <h1>Connexion Perdue</h1>
        <p>Le Poussin a été corrompu.</p>
        <button onclick="window.location.reload()">Réessayer</button>
      </div>
    </div>

    <!-- HUD -->
    <div id="hud">
      <div id="player-stats">
        <div class="health-bar-container">
            <div id="health-bar-fill"></div>
            <span id="health-text">100 / 100</span>
        </div>
        <div class="xp-bar-container">
            <div id="xp-bar-fill"></div>
            <span id="level-text">Niv. 1</span>
        </div>
      </div>

      <div id="resource-stats">
        <div id="wood-counter">Bois: 0</div>
        <div id="stone-counter">Pierre: 0</div>
      </div>

      <div id="wave-stats">
        <div id="wave-counter">Manche: 0</div>
        <div id="enemy-counter">Ennemis: 0</div>
      </div>
      
      <a id="help-link" href="./index.html"><i class="fas fa-question-circle"></i></a>
    </div>

    <!-- Mobile Controls -->
    <div id="mobile-controls">
      <div id="joystick-area">
        <div id="joystick"></div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
